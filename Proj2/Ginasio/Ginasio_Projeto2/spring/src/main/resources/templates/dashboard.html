<!DOCTYPE html>

<html lang="pt" xmlns:th="http://www.thymeleaf.org">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="cliente.css">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" href="/templates/dashboard">
        <title>Dashboard</title>
    </head>

    <!--		NavBar			  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="/templates/dashboard.html"> Dashboard </a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/static/login.html">Logout</a>

            </ul>
        </div>
    </nav>

    <body>
        <table>
            <div>
<!--            *@thymesVar id="clientes" type="com.AcessoBD.repository.entity.Cliente"*-->
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Idade</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Telem√≥vel</th>
                            <th scope="col">NIF</th>
                            <th scope="col">Data Nascimento</th>
                            <th scope="col">Cod Postal</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr  th:each=" cliente : ${Cliente}">
                        <td th:text="${cliente.id_cliente}"></td>
                        <td th:text="${cliente.nome}"></td>
                        <td th:text="${cliente.idade}"></td>
                        <td th:text="${cliente.email}"></td>
                        <td th:text="${cliente.password}"></td>
                        <td th:text="${cliente.telemovel}"></td>
                        <td th:text="${cliente.nif}"></td>
                        <td th:text="${cliente.dt_nascimento}"></td>
                        <td th:text="${cliente.cod_postal}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </table>
    </body>
</html>
