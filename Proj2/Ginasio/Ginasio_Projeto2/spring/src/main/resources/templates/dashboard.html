<!DOCTYPE html>

<html lang="pt" xmlns:th="http://www.thymeleaf.org">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="cliente.css">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Dashboard</title>
    </head>

    <!--		NavBar			  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand navbarl"> Dashboard </a>
        <div id="navbarNavDropdown" class="right">
            <ul class="navbar-nav right">
                <li class="nav-item right">
                    <a class="nav-link" href="/Ginasio_Projeto2/Proj2/Ginasio/Ginasio_Projeto2/spring/src/main/resources/static/login.html">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <body>
        <div class="pad">
            <div class="partee">
                <p class="title">Perfil</p>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Idade</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Telemóvel</th>
                            <th scope="col">NIF</th>
                            <th scope="col">Data Nascimento</th>
                            <th scope="col">Cod Postal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  th:each=" cliente : ${com.AcessoBD.repository.entities.Cliente}">
                            <td th:text="${cliente.id_cliente}"></td>
                            <td th:text="${cliente.nome}"></td>
                            <td th:text="${cliente.idade}"></td>
                            <td th:text="${cliente.email}"></td>
                            <td th:text="${cliente.password}"></td>
                            <td th:text="${cliente.telemovel}"></td>
                            <td th:text="${cliente.nif}"></td>
                            <td th:text="${cliente.dt_nascimento}"></td>
                            <td th:text="${cliente.cod_postal}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="parted">
                <p class="pad">Login</p>
                <p class="pad">Aulas Agendadas</p>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Nº</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Data</th>
                        <th scope="col">Hora</th>
                        <th scope="col">Duração (m)</th>
                        <th scope="col">Sala</th>
                        <th scope="col">Vagas tot.</th>
                        <th scope="col">Vagas disp.</th>
                        <th scope="col">Instrutor</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="aula : ${aulasPlaneadas}">
                        <td th:text="${aula.numAula}"></td>
                        <td th:text="${aula.tipoAula}"></td>
                        <td th:text="${aula.dataAula}"></td>
                        <td th:text="${aula.horaAula}"></td>
                        <td th:text="${aula.duracao}"></td>
                        <td th:text="${aula.sala}"></td>
                        <td th:text="${aula.vagas}"></td>
                        <td th:text="${aula.vagasDisp}"></td>
                        <td th:text="${aula.instrutor}"></td>
                    </tr>
                    </tbody>
                </table>
                <p class="pad">Aulas Realizadas</p>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Nº</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Data</th>
                        <th scope="col">Hora</th>
                        <th scope="col">Duração (m)</th>
                        <th scope="col">Sala</th>
                        <th scope="col">Vagas tot.</th>
                        <th scope="col">Vagas disp.</th>
                        <th scope="col">Instrutor</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each=" listaAulasReal : ${listaAulasReal}">
                        <td th:data="${listaAulasReal.numAula}"></td>
                        <td th:text="${listaAulasReal.tipoAula}"></td>
                        <td th:text="${listaAulasReal.dataAula}"></td>
                        <td th:text="${listaAulasReal.horaAula}"></td>
                        <td th:text="${listaAulasReal.duracao}"></td>
                        <td th:text="${listaAulasReal.sala}"></td>
                        <td th:text="${listaAulasReal.vagas}"></td>
                        <td th:text="${listaAulasReal.vagasDisp}"></td>
                        <td th:text="${listaAulasReal.instrutor}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
